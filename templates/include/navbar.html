            {% if user.is_authenticated %}

 <script>
function showSuggestions(query) {
    const suggestionsList = document.getElementById("suggestions-list");
    suggestionsList.innerHTML = "";

    if (query.length < 2) {
        return; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –¥–ª–∏–Ω–∞ >= 2
    }

    fetch(`/search/suggestions/?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            if (!Array.isArray(data)) return;

            data.forEach(title => {
                const item = document.createElement("li");
                item.className = "list-group-item";
                // –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å <a>, —á—Ç–æ–±—ã –∫–ª–∏–∫ –ø–µ—Ä–µ—Ö–æ–¥–∏–ª –ø–æ —Å—Å—ã–ª–∫–µ —Å –ø–æ–∏—Å–∫–æ–º
                item.innerHTML = `<a href="/search/?q=${encodeURIComponent(title)}" class="text-dark text-decoration-none">${title}</a>`;
                suggestionsList.appendChild(item);
            });
        })
        .catch(error => {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥—Å–∫–∞–∑–æ–∫:', error);
        });
}
</script>
