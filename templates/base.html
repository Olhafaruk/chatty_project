<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Chatty{% endblock %}</title>

    <!-- Подключение Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Дополнительные стили -->
    <style>
        body {
            background-image: url("{{ MEDIA_URL }}background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            min-height: 100vh;
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачная подложка */
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Включение навигационной панели (ТОЛЬКО ЗДЕСЬ) -->
    {% include "include/navbar.html" %}

    <main class="container mt-4">
        {% block content %}
        <!-- Здесь будет контент страниц -->
        {% endblock %}
    </main>

    <!-- Включение футера -->
    {% include "include/footer.html" %}
</body>
</html>
