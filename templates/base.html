<!-- base.html -->
{% load static %}
{% block scripts %}

  <script src="{% static 'js/subscriptions.js' %}"></script>
{% endblock %}

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Chatty{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/interaction-buttons.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
{% include "include/navbar.html" %}

<!-- Основной контент страницы -->
<div class="content-wrapper {% if request.path == '/' %}first-page{% else %}other-page{% endif %}">
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>
</div>

{% include "include/footer.html" %}

{% block extra_js %}{% endblock %}
</body>
</html>
